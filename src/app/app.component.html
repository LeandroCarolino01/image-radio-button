<div>
  <div>
    <ul>
      <li *ngFor="let item of itemsList">
        <input
          type="radio"
          [(ngModel)]="radioSelected"
          name="img"
          value="{{ item.img }}"
          (change)="onItemChange(item)"
        />
        {{ item.name }}
        <img src="{{ item.img }}" />
      </li>
    </ul>
  </div>

  <div class="image-preview">
    <h5>{{ itemSelected.name }}</h5>
    <img src="{{ itemSelected.img }}" />
  </div>
</div>
